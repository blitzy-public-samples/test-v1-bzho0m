<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#2C3E50">

    <!-- SEO meta description -->
    <meta name="description" content="Hotel Management System - Enterprise-grade staff interface for comprehensive hotel operations management, room inventory control, and guest services administration">

    <!-- Page title -->
    <title>Hotel Management System</title>

    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts: Roboto (Primary) and Open Sans (Secondary) -->
    <!-- @version: latest -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Base styles to ensure consistent font usage -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
        }

        /* Secondary font class */
        .secondary-font {
            font-family: 'Open Sans', sans-serif;
        }

        /* Ensure root element takes full height */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- React application mount point -->
    <div id="root"></div>

    <!-- Fallback for disabled JavaScript -->
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: 'Roboto', sans-serif;">
            <h1 style="color: #2C3E50;">JavaScript Required</h1>
            <p style="color: #34495E;">
                You need to enable JavaScript to run this app. This application requires JavaScript for essential hotel management operations.
            </p>
        </div>
    </noscript>

    <!-- React application entry point script will be injected here by the build process -->
</body>
</html>
